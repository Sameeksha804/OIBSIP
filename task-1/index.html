<!DOCTYPE html>
<html>
<head>
	<title>Ethical Hacking Landing Page</title>
	<style>
		body {
			background-image: url("bb.jpg");
			background-size: cover;
			background-position: center;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 20px;
		}

		header h1 {
			margin: 0;
			font-size: 36px;
			font-weight: bold;
			letter-spacing: 2px;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			padding: 50px;
		}

		.container img {
			width: 400px;
			height: auto;
			margin-bottom: 30px;
		}

		.container h2 {
			font-size: 48px;
			font-weight: bold;
			margin: 0;
			text-align: center;
		}

		.container p {
			font-size: 24px;
			line-height: 1.5;
			text-align: center;
			margin-top: 30px;
		}

		.container button {
			font-size: 24px;
			font-weight: bold;
			padding: 10px 30px;
			margin-top: 50px;
			border: none;
			border-radius: 5px;
			background-color: #333;
			color: #fff;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.container button:hover {
			background-color: #fff;
			color: #333;
			border: 2px solid #333;
		}
	</style>
</head>
<body>
	<header>
		<h1>Ethical Hacking</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<div class="container">
		<img src="p.png" alt="Hacker Image">
		<h2>Learn Ethical Hacking</h2>
		<p>Discover the world of ethical hacking and cybersecurity. Our courses are designed to help you learn the latest techniques and tools used by ethical hackers.</p>
		<button>Get Started</button>
	</div>
</body>
</html>
